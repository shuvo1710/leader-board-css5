<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start -->
    <header>

    </header>
    <!-- header part end -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-titel">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                            <h3 class="player-names">John Smith</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                            <h3 class="player-names">Pro Rasel</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                            <h3 class="player-names">Abu Sufian</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                            <h3 class="player-names">Shajedul Karim</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                            <h3 class="player-names">Maruf Ahmed</h3>
                        </img>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                            <h3 class="player-names">Mujahid</h3>
                        </img>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-titel">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                            <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite
                                UI/UX Goodies</h3>
                                <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                            <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: 
                                list vs grids</h3>
                                <p class="blog-author">By <a href="">Tess Gadd</a></p>
                        </div>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                            <div class="blog-info">
                            <h3 class="blog-title">7 typography tips 
                                for interface design</h3>
                                <p class="blog-author">By <a href="">Jeremiah Lam</a></p>
                        </div>
                        </div>
                    </article><article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                            <div class="blog-info">
                            <h3 class="blog-title">Your logo is 
                                copied</h3>
                                <p class="blog-author">By <a href="">Ferdinand Vogler</a></p>
                        </div>
                        </div>
                    </article>
                </div>
            </div> 
        </section>
    </main>
</body>
</html>
